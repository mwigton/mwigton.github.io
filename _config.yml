# -------------------
# Jekyll Config
# --------------------
baseurl: ""
url: ""
permalink: pretty
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-environment-variables
  - jekyll-paginate

paginate: 6
paginate_path: "/blog/page/:num"

# Collections
collections_dir: collections
collections:
  projects:
    output: true
    permalink: /:collection/:path/
  posts:
    output: true
    permalink: /blog/:path/

# Pages
defaults:
  - scope:
      path: ""
      type: projects
    values:
      layout: project
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      weight: 999
  - scope:
      path: "images"
    values:
      image: true
  - scope:
      path: "categories"
    values:
      permalink: /category/:basename/
  - scope:
      path: "pages"
    values:
      permalink: /:basename/

# SCSS
sass:
  style: compact

# Excludes
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - netlify.toml


# -------------------
# Theme Config
# --------------------
title: "Jekyll Curate"
category_dir: category

colors:
  # light-mode colors — VISUAL STUDIO CODE LIGHT THEME
  primary_bg: "#ffffff"        # editor background
  primary_bg_2: "#f3f3f3"      # sidebar / panel light grey
  primary_bg_3: "#e5e5e5"      # block elements / alt background
  primary_text: "#1e1e1e"      # main text — VS Code foreground
  base_bg: "#ffffff"
  base_bg_2: "#f3f3f3"
  base_bg_3: "#e5e5e5"
  base_text: "#1e1e1e"
  base_text_2: "#3c3c3c"       # secondary text
  logo_text: "#1e1e1e"
  header_text: "#1e1e1e"

  # dark-mode colors — VISUAL STUDIO CODE DARK THEME
  primary_bg_dark: "#1e1e1e"      # VS Code main background
  primary_bg_2_dark: "#252526"    # editor-ish panel background
  primary_bg_3_dark: "#2d2d2d"    # slightly lighter panel
  primary_text_dark: "#f3f3f3"    # VS Code foreground
  base_bg_dark: "#1e1e1e"
  base_bg_2_dark: "#2a2d2e"       # VS Code sidebar-like gray
  base_bg_3_dark: "#3c3c3c"       # hover/menu gray
  base_text_dark: "#cccccc"       # secondary text
  base_text_2_dark: "#9b9b9b"     # tertiary muted text
  logo_text_dark: "#ffffff"
  header_text_dark: "#ffffff"



fonts:
  use_google_fonts: false
  google_fonts_url: "https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,500;9..40,700&family=Fira+Mono&display=swap"
  use_self_hosted_fonts: true # font files must be placed in /assets/fonts folder and the @font-face definitions must be added to /assets/css/fonts.css
  heading: "'DM Sans'"
  base: "'DM Sans'"
  monospace: "'Fira Mono'"
  logo: "'DM Sans'"

logo:
  logo_text: "Jekyll Curate"
  logo_image: assets/images/logo/logo.png
  logo_image_mobile: assets/images/logo/logo-mobile.png
  logo_image_invert: assets/images/logo/logo-invert.png
  logo_image_invert_mobile: assets/images/logo/logo-invert-mobile.png
  logo_image_desktop_height: "28px"
  logo_image_desktop_width: "28px"
  logo_image_mobile_height: "28px"
  logo_image_mobile_width: "28px"
  show_logo_image_on_mobile: true
  show_logo_image_on_desktop: true
  show_logo_text_on_mobile: false
  show_logo_text_on_desktop: false

header: 
  fixed: false

open_graph:
  meta_opengraph_type: "website"
  meta_twitter_card: "summary"
  meta_twitter_site: "@zerostaticio"
  meta_twitter_creator: "@zerostaticio"

darkmode:
  enable_dark_mode: true
  show_dark_mode_toggle_in_header: true
  show_dark_mode_toggle_in_bottom: false
  show_dark_mode_toggle_in_mobile_menu: true

cookie_banner:
  enabled: false
  show_manage_cookies_at_bottom: false

analytics:
  google_analytics_id: "" # G-XXXXXXXXXX
  gtm_id: "" # GTM-XXXXXXXX
  plausible_data_domain: "" # example: mywebsite.com
  umami_data_website_id: "" # example: "ddd14336-5fb0-4cdd-8f32-e1bfa906cc2b"
  umami_src: "" # "https://analytics.eu.umami.is/script.js"

comments:
  commento:
    enabled: false # you must have a commento account and be on the correct domain. does not work locally.
  disqus:
    shortname: "" # Your disqus shortcode for example "zerostatic". leave this blank ie "" to disable.


contact_form: 
  use_netlify_form: false
  use_formspree_form: true
  formspree_endpoint: https://formspree.io/f/moqyklqv
  netlify_form_name: "contact"

menu: 
  show_dropdown_items_in_mobile_menu: false
  show_social_media_in_mobile_menu: true

footer:
  enable_footer: false # show/hide the entire footer
  footer_title: "Jekyll Curate"
  footer_description: "Curate is a creative portfolio for Jekyll by Zerostatic Themes."
  enable_social_media_icons: true
  enable_contact_details: false
  enable_menu_footer_primary: true
  enable_menu_footer_secondary: true
  enable_menu_footer_tertiary: false
  footer_primary_menu_title: "Our Projects"
  footer_secondary_menu_title: "Company"
  footer_tertiary_menu_title: "Other"

bottom:
  enable_bottom: false # show/hide the entire bottom (below the footer)
  enable_bottom_menu: false # if enabled, the bottom menu can be edited in `_data/menu.yml`
  copyright_text: "© 2021 Zerostatic Themes"
  show_rss_icon: true
